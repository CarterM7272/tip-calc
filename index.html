<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Quicksand:wght@500&family=Roboto:wght@100;500;700&display=swap" rel="stylesheet">
  <title>Tip Calculator</title>
</head>
<body>
  
  <div id="container">
    <h1>Tip Calculator</h1>

    <h3>Enter the bill amount and tip percentage to calculate the total.</h3>

    <label for="billAmount">Bill amount:</label>
    <input type="text" id="billAmount" placeholder="Example: $20.00">
    <label for="tipPercent">Tip percentage:</label>
    <input type="text" id="tipPercent" placeholder="Example: 15%">
    <button id="calcBtn">Calculate</button>
    <h1>Total: <span id="tipTotal"></span></h1>
  </div>
  <script src="index.js"></script>
</body>
</html>
